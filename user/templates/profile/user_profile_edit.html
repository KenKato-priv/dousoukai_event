{% extends "base_user.html" %}
{% load static %}
{% block title%}Duesseldorf|Profile{% endblock title%}
{% block head %}
{% endblock head %}

{% block content %}
    <form method="POST" action="{{request.user.id}}" enctype="multipart/form-data" id="user_profile_container">
        {% csrf_token %}
        <div id="vis_upload_container">
            {% if request.user.profile.profile_picture %}
            <div id="vis_upload_input" style="background-image: url({{ request.user.profile.profile_picture.url }});">

            </div>
            {% else %}
            <div id="vis_upload_input">
                <h3>プロフィール写真を<br>アップロードしてください</h3>
    
            </div>
            {% endif %}
        </div>
        <div id="user_infos">
            <div>
                <label for="date_moved_to_germany">ドイツにきた日付：</label>
                <input id="date_moved_to_germany" type= "date" value="{{request.user.profile.date_moved_to_germany}}" name="date_moved_to_germany">
            </div>
            <div>
                <label for="years_in_germany">ドイツにいた年数：</label>
                <input id="years_in_germany" type="number" value="{{request.user.profile.years_in_germany}}" name="years_in_germany">
            </div>
            <button type="submit">保存する</button>
        </div>

        <input type="file" name="profile_picture" id="profile_picture_input" #accept="image/*" style="grid-column: 1;">
    
        
    </form>
{% endblock content %}
