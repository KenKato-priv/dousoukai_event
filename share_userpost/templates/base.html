{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/components/page_title_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/side_navbar_styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}{% endblock title %}</title>
    {% block head %}{% endblock head%}
</head>
<body>
    <div id="home_container">
        <div id="page_title">
            {% include "components/page_title.html" %}
        </div>
        <div id="side_nav">
            {% include "components/side_navbar.html" %}
        </div>
        <div id="page_content">
            {% block content %}{% endblock content%}
        </div>
        <footer>
            <div class="footer">
                <p>Copyright &copy; Duesseldorf Dousoukai</p>
            </div>
        </footer>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
